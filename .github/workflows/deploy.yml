name: React CI

# ❶ 언제 워크플로우를 실행할지 지정
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-test:
    runs-on: ubuntu-latest # CI가 실행될 환경

    steps:
      # ❷ 리포지토리 체크아웃
      - name: Check out repository
        uses: actions/checkout@v3

      # ❸ Node 버전 세팅
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: v23.6.1

      # ❹ 의존성 설치 (npm 사용 시)
      - name: Install dependencies
        run: npm install

      # (선택) Yarn 사용 시
      # - name: Install dependencies
      #   run: yarn

      # (선택) pnpm 사용 시

      # (선택) 캐싱 예시
      # - name: Cache node modules
      #   uses: actions/cache@v3
      #   with:
      #     path: node_modules
      #     key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
      #     restore-keys: |
      #       ${{ runner.os }}-node-

      # ❺ 빌드
      - name: Build
        run: npm run build

      # ❻ 테스트
      - name: Test
        run: npm run test -- --watch=false
